<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iui-calendar</title>
    <link href="lib/dist/iui-calendar.css" rel="stylesheet">
    <style>
      .container-fluid {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <main
      class="container-fluid"
      ng-app="calendarDemoApp"
      ng-controller="CalendarCtrl as calendarCtrl">
      <div
        class="iui-calendar"
        ng-model="calendarCtrl.calendarService.eventData"
        calendar="calendar1"
        ui-calendar="calendarCtrl.calendarService.settings"></div>
    </main>

    <!-- Libraries -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- Angular dependent scripts and modules below -->    

    <!-- Module script -->
    <script src="lib/dist/iui-module.js"></script>

    <!-- test script -->
    <script src="script.js"></script>
    
  </body>
</html>
